{% extends 'base.html' %}

{% block page-container %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<h2 class="sub-header">节点修改</h2>
<form class="form-horizontal" action="/nodemodify?id={{ node_obj.id }}" method="post">
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">序号</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="node_id" value="{{ node_obj.id }}" node_modify.html/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">节点名</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="name" value="{{ node_obj.name }}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">节点IP</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="node_ip" value="{{ node_obj.node_ip }}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">监听端口</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="port" value="{{ node_obj.port }}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">CPU核数</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="cpus" value="{{ node_obj.cpus }}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">内存</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="mem" value="{{ node_obj.mem }}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">镜像数	</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="images" value="{{ node_obj.images }}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">状态</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="state" value="{{ node_obj.state }}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">节点属组</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="node_group" value="{{ node_obj.node_group }}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">容器数	</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="containers" value="{{ node_obj.containers }}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">系统版本</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="os_version" value="{{ node_obj.os_version }}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">内核版本</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="kernel_version" value="{{ node_obj.kernel_version }}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">Docker版本	</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="docker_version" value="{{ node_obj.docker_version }}" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10" >
         <button type="submit" class="btn btn-default" >提交</button>
      </div>
    </div>
</form>
</div>
{% end %}
