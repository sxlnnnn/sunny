{% extends 'base.html' %}

{% block page-container %}
         <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">容器管理</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>节点名</th>
                  <th>节点IP</th>
                  <th>镜像数</th>
                  <th>节点状态</th>
                  <th>容器数</th>
                  <th>容器管理</th>
                </tr>
              </thead>
              <tbody>
                {% for node_obj in node_objs %}
                <tr>
                  <td>{{ node_obj.id }}</td>
                  <td>{{ node_obj.name }}</td>
                  <td>{{ node_obj.node_ip }}</td>
                  <td>{{ node_obj.images }}</td>
                  <td>{{ node_obj.state }}</td>
                  <td>{{ node_obj.containers }}</td>
                  <td><input type="button" class="btn btn-default" onclick="javascript:window.location.href='/conmanage?node_ip={{ node_obj.node_ip }}'" value="管理容器"></td>
                </tr>
                {% end %}
              </tbody>
            </table>
          </div>
         </div>
{% end %}
