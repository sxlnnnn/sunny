{% extends 'base.html' %}

{% block page-container %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<h2 class="sub-header">容器用途修改</h2>
<form class="form-horizontal" action="/conmodify?con_id={{ con_obj.con_id }}" method="post">
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">容器ID</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="con_id" value="{{ con_obj.con_id }}" disabled/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">容器IP</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="con_ip" value="{{ con_obj.con_ip }}" disabled/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">节点IP</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="node_ip" value="{{ con_obj.node_ip }}" disabled/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">用户</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="user_name" value="{{ con_obj.user_name }}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">应用</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="con_app" value="{{ con_obj.con_app }}" />
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">描述</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="con_desc" value="{{ con_obj.con_desc }}" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10" >
         <button type="submit" class="btn btn-default" name="modify_con_usage">提交</button>
      </div>
    </div>
</form>
</div>
{% end %}
