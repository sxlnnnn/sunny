{% extends 'base.html' %}

{% block page-container %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<h2 class="sub-header">添加节点</h2>
<form class="form-horizontal" action="/nodeadd" method="post">
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">节点名</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="name"/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">节点IP</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="node_ip"/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">监听端口</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="port"/>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">节点属组</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="node_group"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10" >
         <button type="submit" class="btn btn-default" >提交</button>
      </div>
    </div>
</form>
</div>
{% end %}
